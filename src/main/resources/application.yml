spring:
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    url: jdbc:h2:mem:test
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
logging:
  level:
    org:
      springframework:
        orm:
          jpa: DEBUG
server:
  domain: http://localhost:8080/
  port: 8080
  servlet:
    encoding:
      force-response: true

